<!DOCTYPE html>
<html>

<head>
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h2>Photo Gallery</h2>

        <div id="gallery" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x401" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x402" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x403" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x404" class="d-block w-100">
                </div>

            </div>

            <button class="carousel-control-prev" data-bs-target="#gallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#gallery" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
