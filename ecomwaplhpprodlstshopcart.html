<!DOCTYPE html>
<html>
<head>
    <title>Simple E-Commerce</title>
</head>
<body>

<h1>Welcome to My Shop</h1>

<h2>Products</h2>
<ul>
    <li>Product A - $10 <button onclick="addToCart('Product A', 10)">Add</button></li>
    <li>Product B - $15 <button onclick="addToCart('Product B', 15)">Add</button></li>
    <li>Product C - $20 <button onclick="addToCart('Product C', 20)">Add</button></li>
</ul>

<h2>Shopping Cart</h2>
<ul id="cart"></ul>
<p id="total">Total: $0</p>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    displayCart();
}

function displayCart() {
    const cartList = document.getElementById("cart");
    cartList.innerHTML = "";
    cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartList.appendChild(li);
    });
    document.getElementById("total").textContent = "Total: $" + total;
}
</script>

</body>
</html>
