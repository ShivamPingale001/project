<!DOCTYPE html>
<html>

<head>
    <style>
        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: orange;
        }
    </style>
</head>

<body>
    <h1>Link Styles</h1>
    <h3>Try clicking and hovering:</h3>
    <ul>
        <li><a href="page1.html">Unvisited</a></li>
        <li><a href="page2.html">Another Link</a></li>
        <li>
            <a href="https://www.google.com">
                External</a>
        </li>
    </ul>
</body>

</html>
