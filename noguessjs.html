<!DOCTYPE html>
<html>

<body>
    <h1>Guessing Game</h1>
    <input type="number" id="guess" placeholder="Guess (1-100)">
    <button onclick="checkGuess()">
        Guess
    </button>
    <div id="msg"></div>
    <script>
        let target =
            Math.floor(Math.random() * 100) + 1;
        let attempts = 5;

        function checkGuess() {
            if (attempts === 0) {
                alert('Game Over! Number: ' + target);
                return;
            }

            let guess = parseInt(
                document.getElementById('guess').value);
            attempts--;

            if (guess === target) {
                document.getElementById('msg').innerHTML =
                    `<p>Correct! Attempts: ${attempts}</p>`;
            } else if (guess < target) {
                document.getElementById('msg').innerHTML =
                    `<p>Too low! Attempts: ${attempts}</p>`;
            } else {
                document.getElementById('msg').innerHTML =
                    `<p>Too high! Attempts: ${attempts}</p>`;
            }
        }
    </script>
</body>

</html>
