<!DOCTYPE html>
<html>
<head>
    <title>Prime Numbers 1 to 100</title>
</head>
<body>

<h2>Prime Numbers from 1 to 100</h2>

<button onclick="displayPrimes()">Show Primes</button>

<p id="result"></p>

<script>
function displayPrimes() {
    let primes = [];
    
    for (let num = 2; num <= 100; num++) {  
        let isPrime = true;

        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            primes.push(num);
        }
    }

    document.getElementById("result").innerHTML = primes.join(", ");
}
</script>

</body>
</html>
