<!DOCTYPE html>
<html>
<head>
    <title>Product Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Product Showcase</h2>

    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/600x300?text=Product+1" class="d-block w-100" alt="Product 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Product 1</h5>
                    <p>Awesome feature of product 1</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Product+2" class="d-block w-100" alt="Product 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Product 2</h5>
                    <p>Awesome feature of product 2</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Product+3" class="d-block w-100" alt="Product 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Product 3</h5>
                    <p>Awesome feature of product 3</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
