<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        textarea {
            width: 300px;
            height: 100px;
        }
        #charCount {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h3>Type Something:</h3>
<textarea id="myText" maxlength="200" placeholder="Type here..."></textarea>
<p>Characters Typed: <span id="charCount">0</span>/200</p>

<script>
$(document).ready(function(){
    $('#myText').on('input', function(){
        let count = $(this).val().length;
        $('#charCount').text(count);
    });
});
</script>

</body>
</html>
