<!DOCTYPE html>
<html>

<head>
    <title>Table Layout</title>
    <style>
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            border: 4px double black;
        }

        td {
            border: 2px double black;
            border: 4px double black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td width="15%">LOGO</td>
            <td colspan="5">Web Site Name</td>
        </tr>
        <tr>
            <td><a href="#">HOME</a></td>
            <td><a href="#">LOGIN</a></td>
            <td><a href="#">REGISTRATION</a></td>
            <td><a href="#">CATALOGUE</a></td>
            <td><a href="#">CART</a></td>
        </tr>
    </table>

</body>

</html>
